<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-gray-800">404</h1>
        <p class="text-2xl text-gray-600">Page Not Found</p>
        <p class="text-gray-500 mt-2">Sorry, the page you are looking for does not exist.</p>
        <a href="/" class="text-blue-600 hover:underline mt-4 inline-block">Go back to the homepage</a>
    </div>
</body>
</html>
